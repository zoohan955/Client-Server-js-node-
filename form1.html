<html>
<head>
    <meta charset="windows-1251" />
    <script defer src="jQuery.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="d3/d3.js"></script>
    <script defer src="form1.js"></script>
    <script defer src="DrawingWindow.js"></script>
    <script defer src="/js/ajax.js"></script>
    <script defer src="require.js"></script>
    <script id="startMenuJS" defer src="module/library/StartMenu/StartMenu.js"></script>
    <script id="demoVideoMenuJS" defer src="module/library/DemoVideoMenu/DemoVideoMenu.js"></script>


</head>
<body>
    <div class="game">
        <div class="open_close" id="open_close_main_menu" style="right: 0px;">
            <img src="icons\menu.svg" />
        </div>
        <div class="open_close" id="open_close_info_menu" style="left: 0px;">
            <img src="icons\info.svg" />
        </div>
        <div class="window_resizing" style="right:0px; bottom:0px;">
            <img src="icons\replace.svg" />
        </div>
        <div id="layers">
            <div class="menu-layers" id="start_menu-layers" style="display:none;left: 50%; margin-left: -150px;">
                <div class="blur" style="right: 0px;"></div>
                <div class="element-std" style="padding-right:50px;direction:ltr;">
                    <img src="icons\empty.png" />
                </div>
                <div class="menu" id="startMenu" style="display:block;">
                    <p class="title-text white">Welcome</p>
                    <div class="element" id="startMenu-name" style="display:block;">
                        <div class="element-title">
                            Whats is your name?
                        </div>
                        <input id="startMenu-nameInput">
                        <div class="button" id="startMenu-nameButton">
                            <img src="icons\right.svg" />
                        </div>
                    </div>
                    <div class="element" id="startMenu-year" style="display:none;">
                        <div class="element-title">
                            how old are you?
                        </div>
                        <input id="startMenu-yearInput">
                        <div class="button" id="startMenu-yearButton">
                            <img src="icons\accept.svg" />
                        </div>
                    </div>
                    <p style="text-align:center;">
                        <input type="radio" name="start_menu" id="startMenu-nameRadio" checked />
                        <input type="radio" name="start_menu" id="startMenu-yearRadio" />
                    </p>
                </div>
            </div>
            <div class="menu-layers" id="demoVideo_menu-layers" style="display:flex;left: 50%; margin-left: -150px;">
                <div class="blur" style="right: 0px;"></div>
                <div class="element-std" style="padding-left:50px;direction:rtl;">
                    <img id="close" src="icons\close.svg" />
                </div>
                <div class="menu" id="demoVideoMenu" style="display:block;">
                    <div class="element" id="demoVideoMenu-1" style="display:block;width:100%; padding:0px;">
                        <video src="video/bloodborne1.mp4" controls></video>
                    </div>
                    <div class="element" id="demoVideoMenu-2" style="display:none;width:100%; padding:0px;">
                        <video src="video/pain.mp4" controls></video>
                    </div>
                    <div class="element" id="demoVideoMenu-3" style="display:none;width:100%; padding:0px;">
                        <video src="video/oldspice.mp4" controls></video>
                    </div>
                    <div class="element" id="demoVideoMenu-4" style="display:none;width:100%; padding:0px;">
                        <video src="video/tor3.mp4" controls></video>
                    </div>
                    <p style="text-align:center;">
                        <input type="radio" name="demoVideo_menu" id="demoVideoMenu-1Radio" checked />
                        <input type="radio" name="demoVideo_menu" id="demoVideoMenu-2Radio" />
                        <input type="radio" name="demoVideo_menu" id="demoVideoMenu-3Radio" />
                        <input type="radio" name="demoVideo_menu" id="demoVideoMenu-4Radio" />
                    </p>
                </div>
            </div>
            <div class="menu-layers" id="info_menu-layers" style="display:none;left:0px;">
                <div class="blur" style="left: 0px;"></div>
                <div class="element-std" style="padding-left:50px;direction:rtl;">
                    <img src="icons\right.svg" />
                </div>
                <div class="menu">
                    <p class="white">
                        Hi, this educational and interactive application from the home of entertaining science "Interesarium".
                        In it you will find a lot of useful and interesting information about the exhibits of our institution.
                    </p>
                </div>
            </div>
            <div class="menu-layers" id="main_menu-layers" style="display:none;right: 0px;">
                <div class="blur" style="right: 0px;"></div>
                <div class="element-std" style="padding-right:50px;direction:ltr;">
                    <img id="back" src="icons\left.svg" />
                    <img id="search" src="icons\search.svg" />
                    <input id="input-search" type="search" placeholder="Find something?" style="display:none; position:absolute; top:15px;" />
                </div>
                <div class="menu" id="mainMenu" style="display:block;">

                    <div class="element" id="RTreeMenuButton" data-title="Ïåðåõîä â ìåíþ RTree.">
                        <div class="element-image">
                            <img src="splash\RTreeMenu.png" />
                        </div>
                        <div class="element-title">RTreeMenu</div>
                    </div>
                    <div class="element" id="GLandMenuButton" data-title="Ïåðåõîä â ìåíþ GLand.">
                        <div class="element-image">
                            <img src="splash\Gland.png" />
                        </div>
                        <div class="element-title">GLand</div>
                    </div>
                    <div class="element" id="TrashButton" data-title="...">
                        <div class="element-image">
                            <img src="splash\trash.png" />
                        </div>
                        <div class="element-title">Trash</div>
                    </div>
                </div>

            </div>
        </div>
        <svg width="900" height="400"></svg>
    </div>
    <button class="load">LOAD JSON</button>
    <p id="result"></p>


</body>
</html>
